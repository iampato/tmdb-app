name: Mark old artefacts for deletion
on:
  schedule:
    - cron: "0 * * * *"
  pull_request:
    branches:
      - master
      - develop

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 2days # Setting this to 0 will delete all artifacts